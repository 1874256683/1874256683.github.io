        </div>
        <div class="swiper-slide three">
            <div class="niao an">

            </div>
            <div class="xiangce">
                <div class="leftTop1">
                    <img src="img/1fcdc3a416d83399828ab62dc5067be8.png" alt="" class="ani"
                         swiper-animate-effect="rotateIn" swiper-animate-duration="2s" swiper-animate-delay="1s">
                </div>

                <div class="leftBottom1">
                    <img src="img/edfc27061bebe97a1967bab4edab1cbe.png" alt="" class="ani"

                </div>
                <div class="leftBottom2">
                    <img src="img/edfc27061bebe97a1967bab4edab1cbe.png" alt="" class="ani"

                </div>
                <div class="huang">
                    <img src="img/f5405d3c7c51f0fd810d316672aab7c1.png" alt="" class="fen ani"
                         swiper-animate-effect="bounceIn" swiper-animate-duration="1.2s" swiper-animate-delay="1s">
                    <img src="img/therr_03.png" alt="" class="tupian ani" swiper-animate-effect="bounceIn"

                </div>
                <div class="name2">

                </div>
                <div class="bottomRight">
                    <img src="img/b61f30a3d487583b7338e3b3b73f1aeb.png" alt="">
                </div>
                <div class="rightBottom">
                    <img src="img/1fcdc3a416d83399828ab62dc5067be8.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide fove">
            <div class="zikuang">
                <img src="img/94cdeafee60f67fa9262019421107c3b.png" alt="">
            </div>
            <div class="zuhe">
                <img src="img/bcb9d32970f23bc195b3ca845223f91b.png" alt="" class="hudeijei">
                <img src="img/2f0b3fdd2ddaf9e0f52330978cb20818.png" alt="" class="feikuang">

        <div class="swiper-slide six">

                <input type="text" id="reg2" placeholder="电话" class="ani" swiper-animate-effect="rotateInUpRight"

            <div class="can ani" id="submit" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1.8"

    <div class="swiper-button-next swiper-button-black"></div>

    <div class="notes">
        <img src="img/musicon.png" alt="" id="audio_off">
        <img src="img/music.gif" alt="" class="a1">
        <div class="control-after"></div>
        <audio id="mp3Btn" loop>
            <source src="img/1.mp3" type="audio/mp3">
        </audio>
    </div>
</div>


<script src="js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>

<script src="js/srcipt.js"></script>
<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        addMarker();//向地图中添加marker
    }

    //创建地图函数：
    function createMap() {
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(116.600954, 38.072497);//定义一个中心点坐标
        map.centerAndZoom(point, 18);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1});
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }

    //标注点数组
    var markerArr = [{
        title: "惠宾楼",
        content: "我的备注",
        point: "116.601129|38.072547",
        isOpen: 0,
        icon: {w: 23, h: 25, l: 46, t: 21, x: 9, lb: 12}
    }
    ];
    //创建marker
    function addMarker() {
        for (var i = 0; i < markerArr.length; i++) {
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0, p1);
            var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point, {icon: iconImg});
            var iw = createInfoWindow(i);
            var label = new BMap.Label(json.title, {"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)});
            marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                borderColor: "#808080",
                color: "#333",
                cursor: "pointer"
            });

            (function () {
                var index = i;
                var _iw = createInfoWindow(i);
                var _marker = marker;
                _marker.addEventListener("click", function () {
                    this.openInfoWindow(_iw);
                });
                _iw.addEventListener("open", function () {
                    _marker.getLabel().hide();
                })
                _iw.addEventListener("close", function () {
                    _marker.getLabel().show();
                })
                label.addEventListener("click", function () {
                    _marker.openInfoWindow(_iw);
                })
                if (!!json.isOpen) {
                    label.hide();
                    _marker.openInfoWindow(_iw);
                }
            })()
        }
    }
    //创建InfoWindow
    function createInfoWindow(i) {
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div>");
        return iw;
    }
    //创建一个Icon
    function createIcon(json) {
        var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w, json.h), {
            imageOffset: new BMap.Size(-json.l, -json.t),
            infoWindowOffset: new BMap.Size(json.lb + 5, 1),
            offset: new BMap.Size(json.x, json.h)
        })
        return icon;
    }

    initMap();//创建和初始化地图
</script>
</body>
</html>
